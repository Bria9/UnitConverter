<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="container" class="flex">
    <div id="head-ctn">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="flex">
        <input type="text" id="input">
        <button id="btn">Convert</button>
        </div>
    </div>

    <div id="main-ctn" class="flex-top">
        <div id="sub-ctn1" class="lightbg">
            <p>Length (Meter/Feet)</p>
            <p id="length"></p>
           
        </div>
        <div id="sub-ctn2"class="lightbg">
            <p>Volume (Liters/Gallons)</p>
            <p id="liters">placeholder</p>
            <p id="gallons">placeholder</p>
        </div>
        <div id="sub-ctn3"class="lightbg">
            <p>Mass (Kilograms/Pounds)</p>
            <p id="kilos">placeholder</p>
            <p id="lbs">placeholder</p>
        </div>
    </div>
</div>
 <script src="index.js"></script>   
</body>
</html>
